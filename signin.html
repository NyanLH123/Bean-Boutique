<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in-page</title>
    <link rel="stylesheet" href="coffeeshop_assignment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <section class="signin-page-holder">
        <div class="signup-wrapper">
            <div class="login-img">
              <img src="images/coffee-croissant-e1702478905598.webp" alt="login image">
            </div>
        

            <div class="right-form">
              <h2>Sign up</h2>
              <form>
                <div class="input-detail">
                  <label for="name">Your Name</label>
                  <i class="fa-solid fa-user"></i>
                  <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="input-detail">
                  <label for="password">Password</label>
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="options">
                  <label>
                    <input type="checkbox" name="remember">
                    Remember me
                  </label>
                  <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="signin-submit-btn">Sign up</button>
              </form>
              <div class="login-hyperlink">
                <span>Already have an account?</span>
                <a href="#">Log in</a>
              </div>

              <div class="social-login">
                <span>Or sign up with</span>
                <div class="social-icons">
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
